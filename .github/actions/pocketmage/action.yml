name: 'Build for PocketMage'
description: 'Build your app for the PocketMage'

inputs:
  upload_artifact:
    description: 'Whether to upload the built firmware artifact'
    required: false
    default: 'true'

runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache PlatformIO dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio-${{ hashFiles('MageWithABadApple/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-

    - name: Install PlatformIO Core
      shell: bash
      run: pip install --upgrade platformio

    - name: Build PlatformIO Project
      shell: bash
      working-directory: MageWithABadApple
      run: pio run

    - name: Prepare MageWithABadApple Package
      shell: bash
      working-directory: MageWithABadApple
      run: |
        set -euo pipefail

        echo "Working directory: $(pwd)"
        echo "PlatformIO build dir listing:"
        ls -la .pio || true

        # Find the icon file (search recursively but prefer shallow)
        ICON=$(find . -type f -name '*_ICON.bin' -print -quit || true)
        if [ -z "$ICON" ]; then
          echo "ERROR: Icon file (*_ICON.bin) not found in $(pwd)" >&2
          exit 1
        fi
        echo "Found icon: $ICON"
        cp "$ICON" MageWithABadApple_ICON.bin

        # Find the firmware.bin from any environment directory
        FIRMWARE=$(find .pio/build -type f -name 'firmware.bin' -print -quit || true)
        if [ -z "$FIRMWARE" ]; then
          echo "ERROR: firmware.bin not found under .pio/build in $(pwd)" >&2
          exit 1
        fi
        echo "Found firmware: $FIRMWARE"
        cp "$FIRMWARE" MageWithABadApple.bin

        # Verify files exist and have size
        echo "Files to package:"
        ls -l MageWithABadApple.bin MageWithABadApple_ICON.bin

        # Create uncompressed tar (matching TactileBrowser packaging)
        tar -cf MageWithABadApple.tar MageWithABadApple.bin MageWithABadApple_ICON.bin

        # Show tar contents (for logs/debugging)
        echo "Tar contents:"
        tar -tf MageWithABadApple.tar

    - name: Update Latest Build
      shell: bash
      working-directory: MageWithABadApple
      run: |
        mkdir -p latest
        cp MageWithABadApple.tar latest/

    - name: Upload MageWithABadApple Package
      if: inputs.upload_artifact == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: MageWithABadApple_pocketmage
        path: MageWithABadApple/MageWithABadApple.tar
        retention-days: 30
